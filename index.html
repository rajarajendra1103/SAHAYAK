<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SAHAYAK - Comprehensive Teaching Platform for Educators" />
    <meta name="theme-color" content="#3b82f6" />
    <title>SAHAYAK Teacher Dashboard</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fallback for browsers that don't support modern CSS -->
    <style>
      /* Critical CSS for immediate rendering */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #f9fafb;
        color: #111827;
        line-height: 1.5;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading fallback */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 18px;
        color: #6b7280;
      }
      
      /* Hide loading fallback when React loads */
      #root:not(:empty) + .loading-fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Fallback content for browsers with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>SAHAYAK Teacher Dashboard</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
        <p>For the best experience, we recommend using:</p>
        <ul style="list-style: none; padding: 0;">
          <li>• Chrome 61+</li>
          <li>• Firefox 60+</li>
          <li>• Safari 12+</li>
          <li>• Edge 79+</li>
        </ul>
      </div>
    </noscript>
    
    <!-- Loading fallback -->
    <div class="loading-fallback">
      Loading SAHAYAK Platform...
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
